<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>百度前端学院Task014</title>

</head>
<body>

<h3>污染城市列表</h3>
<ul id="ul1">
    <!--
        <li>第一名：福州（样例），10</li>
        <li>第二名：福州（样例），10</li> -->
</ul>
    <script type="text/javascript">

        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100]
        ];
        var objectList = new Array();
        function Recorde(palceName, pmValue) {
            this.placeName = palceName;
            this.pmValue = pmValue;
        }
        objectList.push(new Recorde('北京', 90));
        objectList.push(new Recorde('上海', 50));
        objectList.push(new Recorde('福州', 10));
        objectList.push(new Recorde('广州', 50));
        objectList.push(new Recorde('成都', 90));
        objectList.push(new Recorde('西安', 100));
        //使用sort函数排序
        objectList.sort(function (a, b) {
            return b.pmValue - a.pmValue;
        });
        var num = 1;
        var oUl = document.getElementById('ul1');
        for (var i=0; i < objectList.length; i++) {
            if(objectList[i].pmValue >= 60){
                var oLi = document.createElement("li");
                oLi.innerHTML = "第"+num+"名: "+objectList[i].placeName+", "+objectList[i].pmValue;
                num++;
                oUl.appendChild(oLi);
            }
        }
    </script>
</body>
</html>
